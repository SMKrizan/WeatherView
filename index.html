<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Open Iconic link for globe icon in search bar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="row">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <main class="row flex-row justify-space-between">
            <div class="col-3">
                <form class="input-group mb-3">
                    <label for="city-search"></label>
                    <input type="text" class="form-control" id="city-search" placeholder="enter a city" aria-label="enterCity"
                        aria-describedby="city-search">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="search-button"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush" id="city-list"></ul>
                </div>
            </div>
            <div class="col-9 row">
                <div class="card col-12" id="city-stats">
                    <h3 class="card-title" id="city-date"></h3>
                    <h5 id='temp'></h5>
                    <h5 id='humidity'></h5>
                    <h5 id='wind'></h5>
                    <h5 id='uv'></h5>
                </div>
                <div class="card col-12" id="city-forecast">
                    <h4 class="card-title">5-Day Forecast:</h4>
                    <div class="row card-body col-12" id="5day">
                        <div class="col card" id="day1">
                            <h5 class="day1 day-date card-title"></h5>
                            <h6 class='day1 icon'></h6>
                            <h6 class='day1 temp'></h6>
                            <h6 class='day1 humidity'></h6>
                        </div>
                        <div class="col card" id="day2">
                            <h5 class="day2 day-date card-title"></h5>
                            <h6 class='day2 icon'></h6>
                            <h6 class='day2 temp'></h6>
                            <h6 class='day2 humidity'></h6>
                        </div>
                        <div class="col card" id="day3">
                            <h5 class="day3 day-date card-title"></h5>
                            <h6 class='day3 icon'></h6>
                            <h6 class='day3 temp'></h6>
                            <h6 class='day3 humidity'></h6>
                        </div>
                        <div class="col card" id="day4">
                            <h5 class="day4 day-date card-title"></h5>
                            <h6 class='day4 icon'></h6>
                            <h6 class='day4 temp'></h6>
                            <h6 class='day4 humidity'></h6>
                        </div>
                        <div class="col card" id="day5">
                            <h5 class="day5 day-date card-title"></h5>
                            <h6 class='day5 icon'></h6>
                            <h6 class='day5 temp'></h6>
                            <h6 class='day5 humidity'></h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script to access moment functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
