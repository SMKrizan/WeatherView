<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Open Iconic link for globe icon in search bar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="row">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <main class="row flex-row justify-space-between">
            <div class="col-3">
                <form class="input-group mb-3">
                    <label for="city-search"></label>
                    <input type="text" class="form-control" id="city-search" placeholder="enter a city" aria-label="enterCity"
                        aria-describedby="city-search">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="search-button"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush" id="city-list">
                        <li class="list-group-item" id="EXAMPLE">Chicago</li>
                    </ul>
                </div>
            </div>
            <div class="col-9 row">
                <div class="card col-12" id="city-stats">
                    <h3 class="card-title" id="city-date"></h3>
                </div>
                <div class="card col-12" id="city-forecast">
                    <h4 class="card-title">5-Day Forecast:</h4>
                    <div class="row card-body col-12" id="forecast">
                        <div class="col card" id="day1"></div>
                        <div class="col card" id="day2"></div>
                        <div class="col card" id="day3"></div>
                        <div class="col card" id="day4"></div>
                        <div class="col card" id="day5"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script to access moment functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
